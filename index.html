<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="from">
        <h1>Login Page</h1>
        <br />
        <form class="from-1">
          <label for="email">E-mail</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Type your e-mail"
            required
          /><br /><br />
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Type your password"
            required
          /><br /><br />
          <!--end input type-->

          <span class="button">
            <input type="submit" value="Log In" />
            <!--end login button--> </span>
            <br /><br /><br />

          <p class="fp"><a href="forget/forget.html" target="_blank">Forgotten password?</a></p>
          <br /><br />

          <span class="create">
            <p><a href="register/register.html" target="_blank">Create a New Account</a></p>
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
